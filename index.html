<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основи JavaScript
    </title>
</head>
<body>
    <script>

    let firstNumber;
    let secondNumber;

    firstNumber = prompt("Enter first number");
    secondNumber = prompt("Enter second number");
 
    if (firstNumber === null || secondNumber === null) {
        alert ("Error"); return;
    } else {
    
    alert("Addition result" + " " + (Number(firstNumber) + Number(secondNumber)));

    let isSure = confirm("Are you sure you want to proceed with the operation?");
    if (firstNumber < secondNumber) {
    alert (isSure);
    }

    if (isSure === true) {
    alert("Subtraction result" + " " + (Number(firstNumber) - Number(secondNumber)));
    }

    alert("The result of multiplication" + " " + firstNumber * secondNumber);

    if (secondNumber != 0) {
    alert("The result of division" + " " + firstNumber / secondNumber);
    } else {
    alert("You cannot divide by zero");
    }
}

    </script>
    
</body>
</html>
